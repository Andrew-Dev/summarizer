<!DOCTYPE html>
<html>
	<head>
		<title>Summarizer</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis
		.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="stars.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
		<script src="actions.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="stars"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
		<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--3-col"></div>
		  <div class="mdl-cell mdl-cell--6-col">
			<div class="shortener-form-card mdl-card mdl-shadow--2dp animated bounceInDown">
			  <div class="mdl-card__title">
			    <h2 class="mdl-card__title-text">Article Summarizer</h2>
			  </div>
			  <div class="mdl-card__supporting-text">
			    <form action="#">
				  <div class="mdl-textfield mdl-js-textfield fullwidth mdl-textfield--floating-label">
				    <input id="urlBox" class="mdl-textfield__input" type="text" id="sample1">
				    <label class="mdl-textfield__label" for="sample1">URL To Summarize...</label>
				    </div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id = "lengthBox" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" value="4">
    <label class="mdl-textfield__label" for="sample2">Number of sentences</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
				</form>
			  </div>
			  <div class="mdl-card__actions mdl-card--border">
    <a id="summarizeBtn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Summarize
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
    </button>
  </div>
			</div>
			<div id="articleCard" class="article-card mdl-card mdl-shadow--2dp">
			  <div id="articleTitle" class="mdl-card__title mdl-card--expand">
			    <h2 class="mdl-card__title-text">Update</h2>
			  </div>
			  <div id="articleContent" class="mdl-card__supporting-text">
			    Content
			  </div>
			</div>	
		  </div>
		  <div class="mdl-cell mdl-cell--3-col"></div>
		          <p class="github"><a class="github" href="http://github.com/Andrew-Dev/summarizer">On GitHub</a></p>
		</div>
		
	</body>
